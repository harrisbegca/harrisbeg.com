<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load compress %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harris Beg</title>
    {% compress css inline %}
    <link rel="stylesheet" href="{% static 'harris/css/bootstrap.min.css' %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: "Gilroy";
            src: url("{% static "harris/font/Gilroy-Light.otf" %}");
        }

        @font-face {
            font-family: "Gilroy Bold";
            src: url("{% static "harris/font/Gilroy-ExtraBold.otf" %}");
        }

        @font-face {
            font-family: "Roboto Mono";
            src: url("{% static "harris/font/RobotoMono-Regular.ttf" %}")
        }

        @keyframes jumpAround {
            0% {
                background-position: left top;
            }
            50% {
                background-position: right top;
            }
            100% {
                background-position: left top;
            }
        }

        #profilePic {
            margin: 20% auto 1%;
            border-radius: 5px;
        }

        body {
            animation: jumpAround infinite 60s !important;
        }

        @media screen and (min-width: 1201px) {
            body {
                background-image: url("{% static "harris/svg/topography.svg" %}");
                background-size: cover;
                background-repeat: no-repeat;
            }
            #profilePic {
                margin: 5% auto 3%;
                background: linear-gradient(#ff10c3, #9300ff);
                width: 25%;
                padding-top: 25%;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 1200px) {
            body {
                background-image: url("{% static "harris/svg/topography.svg" %}") !important;
                background-size: cover;
                background-repeat: no-repeat;
            }

            #profilePic {
                background: linear-gradient(#ff10c3, #9300ff);
                width: 50%;
                padding-top: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                background-image: url("{% static "harris/svg/topography.svg" %}")  !important;
                background-size: cover;
                background-repeat: no-repeat;

            }
            #profilePic {
                background: linear-gradient(#ff10c3, #9300ff);
                width: 70%;
                padding-top: 70%;
            }
        }

    </style>
    <link rel="stylesheet" href="{% static 'harris/css/main.css' %}" />
    <link href="{% static "harris/css/animate.css" %}"
          rel="stylesheet">
    {% endcompress %}
    {% compress js inline %}
    <script type="text/javascript" src="{% static "harris/js/WOW.js" %}"></script>
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <script src="{% static "harris/js/jquery-3.4.1.js" %}" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{% static "harris/js/main.js" %}"></script>
    {% endcompress %}
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "harris/assets/apple-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "harris/assets/apple-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "harris/assets/apple-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "harris/assets/apple-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href={% static "harris/assets/apple-icon-114x114.png" %}>
    <link rel="apple-touch-icon" sizes="120x120" href={% static "harris/assets/apple-icon-120x120.png" %}>
    <link rel="apple-touch-icon" sizes="144x144" href={% static "harris/assets/apple-icon-144x144.png" %}>
    <link rel="apple-touch-icon" sizes="152x152" href={% static "harris/assets/apple-icon-152x152.png" %}>
    <link rel="apple-touch-icon" sizes="180x180" href={% static "harris/assets/apple-icon-180x180.png" %}>
    <link rel="icon" type="image/png" sizes="192x192" href="{% static "harris/assets/android-icon-192x192.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "harris/assets/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "harris/assets/favicon-96x96.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "harris/assets/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "harris/assets/manifest.json" %}">
    <meta name="msapplication-TileColor" content="#ff1d50">
    <meta name="msapplication-TileImage" content="{% static "harris/assets/ms-icon-144x144.png" %}">
    <meta name="theme-color" content="#ff1d50">


</head>
<body>
{% if navbar %}

    <nav class="navbar navbar-light strawberry" style="margin-bottom: 20px">
      <a class="navbar-brand" href="/"><i class="fas fa-home"></i></a>
    </nav>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
